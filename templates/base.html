<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* body 전체를 flexbox로 설정 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 전체 화면 높이 */
        }

        /* 콘텐츠 영역 */
        .container {
            flex: 1; /* 남는 공간을 모두 차지하게 설정 */
        }

        /* 푸터 고정 */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Flask App</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('board.create') }}">질문 등록</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('board.list_questions') }}">질문 목록</a></li>
        </ul>
    </nav>

    <!-- 콘텐츠 영역 -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Flask App</p>
    </footer>
</body>
</html>
