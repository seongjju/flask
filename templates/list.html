{% extends 'base.html' %}

{% block content %}
<h3 class="my-3">질문 목록</h3>
<ul>
    {% for question in questions %}
        <li><a href="{{ url_for('board.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
    {% else %}
        <p>등록된 질문이 없습니다.</p>
    {% endfor %}
</ul>
{% endblock %}
