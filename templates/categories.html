{% extends 'base.html' %}

{% block title %}Categories - Flask App{% endblock %}

{% block content %}
    <h2>Categories</h2>
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>{{ category.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
{% endblock %}
